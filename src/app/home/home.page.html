<ion-header>
  <ion-button (click)="addEmployee()">
    <ion-icon name="add"></ion-icon>
  </ion-button>

  <ion-button (click)="read()">
    read
  </ion-button>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let emp of employees" (click)="showDetails(employee)">
          <div>{{ emp.firstName }} {{emp.lastName}}</div>
        </ion-item>
      </ion-list>

</ion-content>
